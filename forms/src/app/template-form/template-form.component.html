<!-- É assim que dizemos pro angular que isso é um formulario
    e atraves do ngModel com um nome associado ao campo de input
    falamos quais serao os valores passados para o formulario    -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome"
    id="nome" placeholder="Nome" ngModel>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email"
    id="email" placeholder="nome@email.com" ngModel>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
