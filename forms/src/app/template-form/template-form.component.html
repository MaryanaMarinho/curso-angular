<!-- É assim que dizemos pro angular que isso é um formulario
    e atraves do ngModel com um nome associado ao campo de input
    falamos quais serao os valores passados para o formulario    -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome"
    id="nome" placeholder="Nome" [ngModel]="usuario.nome">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email"
    id="email" placeholder="nome@email.com" [ngModel]="usuario.email">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

<br><br><br><br><br><br><br><br><br><br>
<small>
  Caso precise so inicializar o input com um valor mas nao
  quer que o valor do objeto mude, utiliza o [ngModel]
  se quiser inicializar o valor do input e e modificar o
  objeto de acordo com que for digitado no input utiliza [(ngModel)]
</small>
