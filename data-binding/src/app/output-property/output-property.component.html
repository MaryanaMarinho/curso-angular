<div>
  <p>Para criar uma variavel local para fazer referencia a algum elemento html <br>
    coloca uma # e escreve o nome da variavel na frente no elemento desejado <br>
    ex: #nomeVariavel
  </p>

  <button class="btn btn-primary" (click)="decrementa()" >-</button>
  <input type="text" [value]="valor" readonly #campoInput/>
  <button class="btn btn-primary" (click)="incrementa()" >+</button>
</div>
